<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">❤️❤️❤️ AluraGeek</h1>
  </header>

  <main class="main">
    <section class="products">
      <h2 class="section-title">Mis Productos:</h2>
      <ul class="product-list"data-productos>


      </ul>
    </section>

    <section class="add-product">
      <h2 class="section-title">Agregar Producto:</h2>
      <form class="product-form">
        <input type="text" placeholder="Nombre..." class="input-text">
        <input type="text" placeholder="Precio..." class="input-text">
        <input type="text" placeholder="Imagen..." class="input-text">
        <div class="form-buttons">
          <button type="submit" class="btn-submit">Enviar</button>
          <button type="reset" class="btn-reset">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>❤️❤️❤️</p>
    <p> <b>Desarrollado por Stephany Castillo</b></p>
    <p>ALURA LATAM - 2024</p>
  </footer>

  <script src="js/conexionAPI.js" type="module"></script> 
</body>
</html>
